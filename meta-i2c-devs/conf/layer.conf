# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend ${LAYERDIR}/images/*.bb"

BBFILE_COLLECTIONS += "meta-i2c-devs"
BBFILE_PATTERN_meta-i2c-devs := "^${LAYERDIR}/recipes-i2c-devs/*"
BBFILE_PRIORITY_meta-i2c-devs = "16"

LAYERSERIES_COMPAT_meta-i2c-devs = "warrior"
