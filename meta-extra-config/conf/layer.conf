# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend ${LAYERDIR}/images/*.bb"

BBFILE_COLLECTIONS += "meta-extra-config"
BBFILE_PATTERN_meta-extra-config := "^${LAYERDIR}/recipes-extra-config/*"
BBFILE_PRIORITY_meta-extra-config = "16"

LAYERSERIES_COMPAT_meta-extra-config = "warrior"
